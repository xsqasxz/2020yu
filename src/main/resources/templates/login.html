<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <meta charset="UTF-8">
  <title>长信数科小额贷款管理系统</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../static/i/favicon.ico" th:href="@{/i/favicon.ico}"/>
  <link rel="stylesheet" href="../static/css/amazeui.min.css" th:href="@{/css/amazeui.min.css}"/>
  <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
  <script src="../static/js/amazeui.min.js" th:src="@{/js/amazeui.min.js}"></script>
<style>
  .header {
    text-align: center;
  }
  .header h1 {
    font-size: 200%;
    color: #333;
    margin-top: 30px;
  }
  .header p {
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>个人后台</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <form method="post" class="am-form" action="#" th:action="@{/login}" th:method="post">
      <label for="username">用户名:</label>
      <input type="text" name="username" id="username" value="" placeholder="用户名">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="" placeholder="输入你的密码">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <button type="submit" class="am-btn am-btn-primary">登录</button>
        <button type="button" class="am-btn am-btn-primary">重置</button>
      </div>
    </form>
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
      <div class="am-modal-hd">提示</div>
      <div class="am-modal-bd" th:text="${warn}"></div>
      <div class="am-modal-footer">
        <span class="am-modal-btn">确定</span>
      </div>
    </div>
  </div>
    <script th:inline="javascript">
        $(function() {
            var $modal = $('#my-alert');
            if([[${warn}]]!=null){
                $modal.modal();
            }
        });
    </script>
  </div>
</div>
</body>
</html>
