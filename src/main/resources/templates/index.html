<!doctype html>
<html class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{utils::admin_head}">
</head>
<body>
<!-- 头部功能部分 start-->
<header th:insert="~{utils::admin_header}" >
</header>
<!-- 头部功能部分 end-->

<div class="am-cf admin-main">
    <!-- 导航栏公共部分 start -->
    <div th:insert="~{utils::navigation_bar}"></div>
    <!-- 导航栏公共部分 end -->
    <!-- 内容部分 -->
    <div class="admin-content">
        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> / <small>一些常用模块</small></div>
        </div>
        <ul class="am-avg-sm-1 am-avg-md-4 am-margin am-padding am-text-center admin-content-list ">
            <li sec:authorize="hasAuthority('HeadLoanManageDetailView')"><a href="#" th:href="@{/loan/headLoanManage}"><span class="am-icon-btn am-icon-briefcase"></span><br/>总部贷后管理</a></li>
            <li sec:authorize="hasAuthority('BranchLoanManageDetailView')"><a href="#" th:href="@{/loan/branchLoanManage}"><span class="am-icon-btn am-icon-file-text"></span><br/>分行贷后管理</a></li>
            <li sec:authorize="hasAuthority('RecycleLoanManage')"><a href="#" th:href="@{/loan/recycleLoanManage}"><span class="am-icon-btn am-icon-recycle"></span><br/>回收贷后管理</a></li>
            <li sec:authorize="hasAuthority('RepaymentRemindView')"><a href="#" th:href="@{/ri/remind}"><span class="am-icon-btn am-icon-suitcase"></span><br/>还款提醒</a></li>
        </ul>
    </div>
    <!-- content end -->
</div>
<!--底部js引入-->
<footer th:insert="~{utils::bottom_js}">
</footer>
</body>
</html>
