<!doctype html>
<html class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{utils::admin_head}">
</head>
<body>
<!-- 头部功能部分 start-->
<header th:insert="~{utils::admin_header}" >
</header>
<!-- 头部功能部分 end-->

<div class="am-cf admin-main">
    <!-- 导航栏公共部分 start -->
    <div th:insert="~{utils::navigation_bar}"></div>
    <!-- 导航栏公共部分 end -->
    <!-- 内容部分 -->
    <div class="admin-content">
        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">权限管理</strong> / <small>功能管理</small></div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-3 am-form-group am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                    <button type="button" class="am-btn am-btn-default" th:onclick="view_signing()"><span class="am-icon-list-alt"></span>查看签约界面</button>
                    <button type="button" class="am-btn am-btn-default" th:onclick="customer_details()"><span class="am-icon-tasks"></span>跟进</button>
                </div>
            </div>
            <form th:action="@{/after/afterPower}" th:method="post">
                <input th:name="pageNum" th:id="pageNum" th:value="${pageContent.pageNum}" type="hidden" >
                <input th:name="pageSize" th:id="pageSize" th:value="${pageContent.pageSize}" type="hidden" >
                <div class="am-u-sm-12 am-u-md-3 am-form-group">
                    <div class="am-u-sm-4 am-u-md-3">
                        客户姓名
                    </div>
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" th:name="authority" class="am-form-field" th:value="${afterPowerDto.authority}">
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3 am-form-group">
                    <div class="am-u-sm-4 am-u-md-3">
                        URL地址
                    </div>
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" th:name="powerUrl" class="am-form-field" th:value="${afterPowerDto.powerUrl}">
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-input-group am-input-group-sm">
                        <button class="am-btn am-btn-default" type="submit">搜索</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-check"></th>
                        <th class="table-authority">名称</th>
                        <th class="table-powerUrl">URL地址</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each ="afterPower : ${pageContent.list}" class="table-click">
                        <td><input type="radio" th:name="afterPowerId" th:value="${afterPower.id}"/></td>
                        <td class="table-authority" th:text="${afterPower.authority}">名称</td>
                        <td class="table-powerUrl" th:text="${afterPower.powerUrl}">URL地址</td>
                    </tr>
                    </tbody>
                </table>
                <footer th:insert="~{utils::page_html}"></footer>
                <hr/>
            </div>
        </div>
    </div>
    <!-- content end -->
</div>
<!--底部js引入-->
<footer th:insert="~{utils::bottom_js}"></footer>
<script>
    /**给这个页面添加选中点击表格的名称为projectId的单选*/
    $('body').on('click', '.table-click', function () {
        $(this).find("input[name='projectId']").prop("checked",true);
    });
    /**
     * 查看签约界面
     */
    function view_signing(){
        myAlert("技术人员紧急开发中，敬请期待！")
    }

    /**
     * 跟进客户
     */
    function customer_details(){
        var $projectId = $("input[name='projectId']:checked").val();
        if($projectId){
            postSubmit("/loan/loanCustomerDetails/recycle",{projectId:$projectId});
        }else{
            myAlert("请选择一条数据！")
        }
    }
</script>
</body>
</html>
