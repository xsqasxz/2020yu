<!doctype html>
<html class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{utils::admin_head}">
</head>
<body>
<script src="https://cdn.tiny.cloud/1/9j68b25jhokrencm6hhn74dmn38ww1u2jpffnhmyin0j0csv/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<!-- 头部功能部分 start-->
<header th:insert="~{utils::admin_header}" >
</header>
<!-- 头部功能部分 end-->

<div class="am-cf admin-main">
    <!-- 导航栏公共部分 start -->
    <div th:insert="~{utils::navigation_bar}"></div>
    <!-- 导航栏公共部分 end -->
    <!-- 内容部分 -->
    <div class="admin-content">
        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">前端管理</strong> / <small>文章发布</small></div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-2 am-form-group am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                    <button type="button" class="am-btn am-btn-default js-home-fr"><span class="am-icon-home"></span>首页模版</button>
                    <button type="button" class="am-btn am-btn-default js-details-fr"><span class="am-icon-code"></span>详情模版</button>
                    <button type="button" class="am-btn am-btn-default js-save-fr"><span class="am-icon-save"></span>保存</button>
                </div>
            </div>
        </div>

        <div class="am-g" style="height: 700px;">
            <div class="am-u-sm-12" >
                <textarea style="height: 600px;" title="富文本插件">
                 </textarea>
            </div>
        </div>
    </div>
    <!-- 内容部分 end -->
</div>


<!--底部js引入-->
<footer th:insert="~{utils::bottom_js}"></footer>
<script th:inline="javascript" th:src="@{/js/front/frontRelease.js}"></script>
</body>
</html>
